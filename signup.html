<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="./css/signup.css">
  </head>
  <body>
    <div class="signup-container">
      <a href="index.html" class="signup-logo">
        <img src="./images/logo.png" alt="판다마켓" class="logo">
        <h1 class="title">판다마켓</h1>
      </a>

      <form class="signup-form">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
        <p class="error-message" id="email-error"></p>

        <label for="username">닉네임</label>
        <input type="text" id="username" name="username" placeholder="닉네임을 입력해주세요">
        <p class="error-message" id="username-error"></p>

        <label for="password">비밀번호</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
          <img src="./images/close_eye.png" alt="미리보기" class="toggle-btn" id="password-toggle">
        </div>
        <p class="error-message" id="password-error"></p>

        <label for="password">비밀번호 확인</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 한 번 입력해주세요">
          <img src="./images/close_eye.png" alt="미리보기" class="toggle-btn" id="confirm-password-toggle">
        </div>
        <p class="error-message" id="confirm-password-error"></p>

        <button type="submit" class="login-btn">회원가입</button>
      </form>

      <div class="conv-login">
        <p>간편 로그인하기</p>
        <div class="conv-icons">
          <a href="https://www.google.com/" target="_self"><img src="./images/ic_google.png" alt="Google로 로그인하기"></a>
          <a href="https://www.kakaocorp.com/page/" target="_self"><img src="./images/ic_kakao.png" alt="Kakao로 로그인하기"></a>
        </div>
      </div>

      <p class="signup">이미 회원이신가요? <a href="login.html">로그인</a></p>
    </div>

    <script src="./javaScript/signup.js"></script>
  </body>
</html>
